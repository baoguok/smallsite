       <h1>走进厦门风琴博物馆，领略艺术气息</h1>
       <p>
           <span>
               <label>2016-10-24</label>
               <label><i class="icon-view"></i>5,485</label>
           </span>
           <span>来源：蚂蜂网</span>
       </p>
   </div>
   <div class="details-content">
        <p>风琴博物馆是目前国内唯一的风琴博物馆。</p>
        <p>这里原为八卦楼，主人是台湾板桥林家三房林鹤寿。这栋独特的仿古建筑融东西方建筑风格于一体，由原鼓浪屿救世医院院长美籍荷兰人郁约翰设计。</p>
        <p>&nbsp;</p>
        <p>红色圆顶是直接摹仿世界最古老的伊斯兰建筑巴勒斯坦阿克萨清真寺的石头房圆顶；82根大圆柱则参照公元5世纪建造的古希腊海拉女神庙的大石柱；柱间平托的石梁和线条，可从希腊雅典广场的赫夫依斯神庙找到影子。</p>
        <p>&nbsp;</p>
        <p>十字形通道源于希腊，后用于罗马教堂；古希腊的陶立克式和爱奥尼克式柱头装饰和压条下的青斗石花瓶，充分展示中西结合的古典美。因其建筑精美而成为厦门的标志性建筑。</p>
